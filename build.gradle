apply plugin: 'java'

sourceCompatibility = 1.5
version = '1.0'

repositories {
    mavenCentral()
    // maven { url 'https://maven.alfresco.com/nexus/content/groups/public/' }
}

dependencies {
    compile('org.activiti:spring-boot-starter-basic:5.17.0')
    compile('org.activiti:spring-boot-starter-jpa:5.17.0')
    compile('org.springframework.boot:spring-boot-starter:1.2.3.RELEASE')
    compile('org.springframework.boot:spring-boot-starter-web:1.2.3.RELEASE')
    compile('org.springframework.boot:spring-boot-starter-jpa:1.2.3.RELEASE')
    compile('com.h2database:h2:1.4.183')

    testCompile group: 'junit', name: 'junit', version: '4.11'
}